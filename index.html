<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- ボタンのコントロールパネル -->
    <div class="controls">
        <h3 id="particleNum">0個</h3>

        <h3>Shape</h3>
        <button id="circle-button">Circle</button>
        <button id="triangle-button">Triangle</button>
        <button id="square-button">Square</button>
        <button id="star-button">Star</button>
        <button id="heart-button">Heart</button>

        <h3>Movable</h3>
        <button id="straight-button">Straight</button>
        <button id="zigzag-button">Zigzag</button>
        <button id="circular-button">Circular</button>

        <h3>Line</h3>
        <div class="item-frame">
            <input type='checkbox' id='draw-line'/>
            <label>線を描画する</label>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
